{% extends 'base.html' %} 
{% block add %}
<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #D6EEEE;
}
</style>
</head>
<body>

  <div>
    {% comment %} {% for msg in massages %}
      {{msg}}
    {% endfor %} {% endcomment %}
  </div>


<div>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Update</th>
    </tr>
    {% for i in mdata %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.email}}</td>
        <td>{{i.age}}</td>
        <td>
          <form action="{% url 'deletedata' i.id %}">
            {% csrf_token %}
            <input type="submit" value="Delete">
          </form>
          <a href="{% url 'updatedata' i.id%}"><b>Update</a>
       
          </tr>
        </td>
           
         
      
    {% endfor %}


    </tr>
  
</table>
</div>
</body>
</html>

{% endblock  %}
