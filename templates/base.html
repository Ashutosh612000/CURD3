<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: #f3f3f3;
}

li {
  float: left;
}

li a {
  display: block;
  color: #666;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #ddd;
}

li a.active {
  color: white;
  background-color: #04AA6D;
}
</style>
</head>
<body>
          
<ul>
  <li><a class="active" href={% url 'myapp' %}>Home</a></li>
  <li><a class="active" href={% url 'buyer' %}>Buyer</a></li>
  <li><a class="active" href={% url 'seller' %}>Seller</a></li>
  <li><a class="active" href={% url 'adddata' %}>addata</a></li>
  <li><a class="active" href={% url 'login' %}>Login</a></li>
  <li><a class="active" href={% url 'handlesignup' %}>Sign up</a></li>
</ul>

{% block add %}{% endblock add %}

</body>
